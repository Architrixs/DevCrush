<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Donec euismod, nisl eget consectetur sagittis, nisl nunc
            consectetur nisi, eu aliquam nisi nisl eu nisl.
        </p>
        <div class="text-center">
            <button style="font-size: 1.5em;" class="btn btn-primary mr-2" (click)="registerToggle()">Register</button>
            <button style="font-size: 1.5em;" class="btn btn-info">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
